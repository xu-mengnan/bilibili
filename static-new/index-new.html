<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Bilibili 评论爬取工具</title>
    <link rel="stylesheet" href="/static-new/css/style.css">
    <link rel="stylesheet" href="/static-new/css/app.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">B</div>
                    <span class="sidebar-logo-text">Bilibili Tool</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group-title">功能</div>
                <a href="/index-new.html" class="nav-item active">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">评论爬取</span>
                </a>
                <a href="/tasks-new.html" class="nav-item">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">任务管理</span>
                </a>
                <a href="/analysis-new.html" class="nav-item">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">AI 分析</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-footer-text">仅用于学习研究</div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main">
            <header class="header">
                <h1 class="header-title">评论爬取</h1>
                <div class="header-right">
                    <span class="badge badge-primary">v2.0 全新设计</span>
                </div>
            </header>

            <main class="content">
                <div class="container">
                    <!-- Hero Section -->
                    <section class="hero-section">
                        <h1 class="hero-title">Bilibili 评论爬取</h1>
                        <p class="hero-subtitle">快速、高效地抓取视频评论数据，支持多种排序方式和子评论获取</p>
                    </section>

                    <!-- Input Card -->
                    <div class="card input-card stagger-1">
                        <div class="card-header">
                            <h2 class="card-title">视频信息</h2>
                            <p class="card-subtitle">输入 B 站视频链接或 BV 号开始爬取</p>
                        </div>
                        <div class="card-body">
                            <form class="form" id="scrape-form">
                                <div class="form-group">
                                    <label class="form-label" for="video-input">视频链接或BV号</label>
                                    <div class="video-input-wrapper">
                                        <input
                                            type="text"
                                            id="video-input"
                                            class="form-input"
                                            value="BV1mMtTeZEPQ"
                                            placeholder="例如：BV1shyYBjE9H 或 https://www.bilibili.com/video/BV1shyYBjE9H"
                                        >
                                        <div class="video-input-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                                <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                                                <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                                            </svg>
                                        </div>
                                    </div>
                                </div>

                                <div class="settings-grid">
                                    <div class="form-group">
                                        <label class="form-label">认证方式</label>
                                        <div class="radio-group">
                                            <label class="radio-label">
                                                <input type="radio" name="auth-type" value="none" checked>
                                                <span>无认证</span>
                                            </label>
                                            <label class="radio-label">
                                                <input type="radio" name="auth-type" value="cookie">
                                                <span>Cookie</span>
                                            </label>
                                            <label class="radio-label">
                                                <input type="radio" name="auth-type" value="app">
                                                <span>APP认证</span>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label">排序模式</label>
                                        <div class="radio-group">
                                            <label class="radio-label">
                                                <input type="radio" name="sort-mode" value="time" checked>
                                                <span>按时间</span>
                                            </label>
                                            <label class="radio-label">
                                                <input type="radio" name="sort-mode" value="hot">
                                                <span>按热度</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div id="cookie-auth-group" class="form-group" style="display: none;">
                                    <label class="form-label" for="sessdata">SESSDATA Cookie</label>
                                    <input type="text" id="sessdata" class="form-input" placeholder="输入SESSDATA值">
                                </div>

                                <div id="app-auth-group" class="form-group" style="display: none;">
                                    <div class="form-row">
                                        <div class="form-group">
                                            <label class="form-label" for="app-key">APP Key</label>
                                            <input type="text" id="app-key" class="form-input" placeholder="输入APP Key">
                                        </div>
                                        <div class="form-group">
                                            <label class="form-label" for="app-secret">APP Secret</label>
                                            <input type="text" id="app-secret" class="form-input" placeholder="输入APP Secret">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group">
                                        <label class="form-label" for="page-limit">最大爬取页数</label>
                                        <input type="number" id="page-limit" class="form-input" value="2" min="1" max="100">
                                        <span class="form-hint">建议不超过5页，每页约20条评论</span>
                                    </div>

                                    <div class="form-group">
                                        <label class="form-label" for="delay">请求间隔 (毫秒)</label>
                                        <input type="number" id="delay" class="form-input" value="300" min="100" max="5000">
                                        <span class="form-hint">建议300-500ms，避免请求过快</span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="include-replies" checked>
                                        <span>同时抓取子评论（每条评论取前3条回复）</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary btn-lg start-btn" id="start-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"/>
                                    </svg>
                                    开始爬取
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Progress Card -->
                    <div class="card progress-card" id="progress-section" style="display: none;">
                        <div class="card-header">
                            <h2 class="card-title">爬取进度</h2>
                        </div>
                        <div class="card-body">
                            <div class="video-info-box">
                                <p style="margin: 0;"><strong>视频：</strong><span id="video-title">加载中...</span></p>
                            </div>

                            <div class="progress-display">
                                <div class="progress-label">
                                    <span>爬取进度</span>
                                    <span class="progress-text" id="progress-text">准备中...</span>
                                </div>
                                <div class="progress">
                                    <div id="progress-fill" class="progress-bar animated" style="width: 0%;"></div>
                                </div>
                            </div>

                            <div class="progress-stats">
                                <div class="progress-stat">
                                    <div class="progress-stat-label">当前页数</div>
                                    <div class="progress-stat-value" id="current-page">0</div>
                                </div>
                                <div class="progress-stat">
                                    <div class="progress-stat-label">评论总数</div>
                                    <div class="progress-stat-value" id="total-comments">0</div>
                                </div>
                                <div class="progress-stat">
                                    <div class="progress-stat-label">已用时间</div>
                                    <div class="progress-stat-value" id="elapsed-time">0s</div>
                                </div>
                            </div>

                            <button id="cancel-btn" class="btn btn-secondary cancel-btn" style="display: none;">取消爬取</button>
                        </div>
                    </div>

                    <!-- Results Card -->
                    <div class="card results-card" id="results-section" style="display: none;">
                        <div class="card-header">
                            <h2 class="card-title">爬取结果</h2>
                            <p class="card-subtitle" id="result-summary">共获取 <strong>0</strong> 条评论</p>
                        </div>
                        <div class="card-body">
                            <!-- Filter Toolbar -->
                            <div class="toolbar">
                                <div class="toolbar-group">
                                    <label class="form-label" for="sort-select">排序</label>
                                    <select id="sort-select" class="form-select" style="width: 140px;">
                                        <option value="time_desc">时间 ↓</option>
                                        <option value="time_asc">时间 ↑</option>
                                        <option value="like_desc">点赞 ↓</option>
                                        <option value="like_asc">点赞 ↑</option>
                                    </select>
                                </div>
                                <div class="toolbar-group" style="flex: 1;">
                                    <input type="text" id="keyword-input" class="form-input" placeholder="搜索评论内容或用户名...">
                                </div>
                                <button id="filter-btn" class="btn btn-secondary">应用筛选</button>
                            </div>

                            <!-- Charts -->
                            <div class="charts-grid">
                                <div class="chart-card">
                                    <h3 class="chart-title">评论时间分布</h3>
                                    <div class="chart-container">
                                        <canvas id="time-chart"></canvas>
                                    </div>
                                </div>
                                <div class="chart-card">
                                    <h3 class="chart-title">点赞数分布</h3>
                                    <div class="chart-container">
                                        <canvas id="likes-chart"></canvas>
                                    </div>
                                </div>
                            </div>

                            <!-- Comments List -->
                            <div class="comments-section">
                                <h3 class="comments-section-title">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                                    </svg>
                                    评论列表
                                </h3>
                                <div class="comments-list" id="comments-list"></div>
                            </div>

                            <!-- Export Section -->
                            <div class="export-section">
                                <h3 class="export-section-title">导出数据</h3>
                                <div class="toolbar">
                                    <select id="export-format" class="form-select" style="width: 120px;">
                                        <option value="xlsx">Excel</option>
                                        <option value="csv">CSV</option>
                                    </select>
                                    <input type="text" id="export-filename" class="form-input" placeholder="文件名（可选）" style="flex: 1;">
                                    <button id="export-btn" class="btn btn-primary">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                            <polyline points="7 10 12 15 17 10"/>
                                            <line x1="12" y1="15" x2="12" y2="3"/>
                                        </svg>
                                        导出
                                    </button>
                                </div>
                                <div id="download-link" class="download-link">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polyline points="20 6 9 17 4 12"/>
                                    </svg>
                                    导出成功！<a id="download-url" href="#" download>点击下载</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="error-message" style="display: none;"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="/static-new/js/api.js"></script>
    <script src="/static-new/js/charts.js"></script>
    <script src="/static-new/js/app.js"></script>
</body>
</html>
