<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务管理 - Bilibili Tool</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/tasks.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">B</div>
                    <span class="sidebar-logo-text">Bilibili Tool</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-group-title">功能</div>
                <a href="/" class="nav-item">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">评论爬取</span>
                </a>
                <a href="/tasks" class="nav-item active">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="7"/>
                            <rect x="14" y="3" width="7" height="7"/>
                            <rect x="14" y="14" width="7" height="7"/>
                            <rect x="3" y="14" width="7" height="7"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">任务管理</span>
                </a>
                <a href="/analysis" class="nav-item">
                    <span class="nav-item-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"/>
                            <line x1="12" y1="22.08" x2="12" y2="12"/>
                        </svg>
                    </span>
                    <span class="nav-item-text">AI 分析</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="sidebar-footer-text">仅用于学习研究</div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main">
            <header class="header">
                <h1 class="header-title">任务管理</h1>
                <div class="header-right">
                    <button id="refresh-btn" class="btn btn-secondary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 4px;">
                            <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                        </svg>
                        刷新
                    </button>
                </div>
            </header>

            <main class="content">
                <div class="container">
                    <!-- Stats Section -->
                    <section class="stats-section">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="3" width="7" height="7"/>
                                        <rect x="14" y="3" width="7" height="7"/>
                                        <rect x="14" y="14" width="7" height="7"/>
                                        <rect x="3" y="14" width="7" height="7"/>
                                    </svg>
                                </div>
                                <div class="stat-label">总任务数</div>
                                <div class="stat-value" id="stat-total">0</div>
                            </div>
                            <div class="stat-card running">
                                <div class="stat-card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <polygon points="10 8 16 12 10 16"/>
                                    </svg>
                                </div>
                                <div class="stat-label">运行中</div>
                                <div class="stat-value" id="stat-running">0</div>
                            </div>
                            <div class="stat-card completed">
                                <div class="stat-card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                        <polyline points="22 4 12 14.01 9 11.01"/>
                                    </svg>
                                </div>
                                <div class="stat-label">已完成</div>
                                <div class="stat-value" id="stat-completed">0</div>
                            </div>
                            <div class="stat-card failed">
                                <div class="stat-card-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"/>
                                        <line x1="15" y1="9" x2="9" y2="15"/>
                                        <line x1="9" y1="9" x2="15" y2="15"/>
                                    </svg>
                                </div>
                                <div class="stat-label">失败</div>
                                <div class="stat-value" id="stat-failed">0</div>
                            </div>
                        </div>
                    </section>

                    <!-- Tasks List Card -->
                    <div class="card tasks-list-card">
                        <div class="tasks-list-header">
                            <h2 class="card-title">任务列表</h2>
                            <div class="tasks-list-actions">
                                <select id="status-filter" class="filter-select">
                                    <option value="">全部状态</option>
                                    <option value="running">运行中</option>
                                    <option value="completed">已完成</option>
                                    <option value="failed">失败</option>
                                </select>
                            </div>
                        </div>
                        <div class="card-body" style="padding: 0;">
                            <div id="tasks-list" class="tasks-list">
                                <p class="loading" style="color: var(--gray-400); text-align: center; padding: var(--space-xl);">加载中...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div id="task-detail-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">任务详情</h3>
                <button class="modal-close" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div id="task-detail-content"></div>
            </div>
        </div>
    </div>

    <!-- Error Message -->
    <div id="error-message" class="error-message" style="display: none;"></div>

    <script src="/static/js/api.js"></script>
    <script src="/static/js/tasks.js"></script>
</body>
</html>
